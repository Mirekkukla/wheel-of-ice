<!DOCTYPE html>
<html>
    <head>
        <title>The Wheel of ICE</title>
        <!-- wheel plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.js"></script>
        <!-- email plugin -->
        <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
        <!-- jquery modal, see https://jquerymodal.com-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <!-- my stuff, make sure not to load Winwheel object constructor in the header -->
        <link rel="stylesheet" type="text/css" href="iceWheel.css">
    </head>
    <body>
        <div style="text-align:center">

            <h1>The Wheel of ICE</h1>
            <div id="wheel_container">
                <canvas id="canvas" width="434" height="434">
                    <p>FAIL: Your browser doesn't support canvas</p>
                </canvas>
                <img id="bottle_img" src="https://images.alko.fi/images/cs_srgb,f_auto,t_medium/cdn/742703/smirnoff-ice.jpg" alt="Spinning Bottle"/>
            </div>

            <!-- Result modal pops up once spin is done -->
            <div id="result_modal" class="modal">
                <p>This should have been set with innerText</p>
            </div>

            <div class="spin_box">
                <img id="spin_button" src="https://raw.githubusercontent.com/zarocknz/javascript-winwheel/master/examples/wheel_of_fortune/spin_on.png" alt="Start Spin Button" onClick="startSpin();" />
            </div>

            <br>
            <input id="jandro_checkbox" type="checkbox">Jandro mode

        <!-- The Winwheel object has to be constructed AFTER the canvas object has been built -->
        <script src="iceWheel.js"></script>

        </div>
    </body>
</html>
