<!DOCTYPE html>
<html>
    <head>
        <title>The Wheel of ICE</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.js"></script>
        <link rel="stylesheet" type="text/css" href="iceWheel.css">
    </head>
    <body>
        <div style="text-align:center">

            <h1>The Wheel of ICE</h1>
            <div id="temp" style="text-align:center;position:relative">
                <canvas id="canvas" width="434" height="434">
                    <p style="{color: white};text-align:center">Sorry, your browser doesn't support canvas. Please try another.</p>
                </canvas>
                <img id="test_img" src="https://images.alko.fi/images/cs_srgb,f_auto,t_medium/cdn/742703/smirnoff-ice.jpg" alt="Spinning Bottle"/>
            </div>

            <div class="spin_box">
                <img id="spin_button" src="https://raw.githubusercontent.com/zarocknz/javascript-winwheel/master/examples/wheel_of_fortune/spin_on.png" alt="Spin" onClick="startSpin();" />
            </div>

            <br>
            <input id="jandro_checkbox" type="checkbox">Jandro mode

        <!-- The Winwheel object has to be construct AFTER the canvas object has been built -->
        <script src="iceWheel.js"></script>

        </div>
    </body>
</html>
