<!DOCTYPE html>
<html>
    <head>
        <title>The Wheel of ICE</title>
        <!-- wheel plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.js"></script>
        <!-- jquery modal, see https://jquerymodal.com-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <!-- my stuff, make sure not to load Winwheel object constructor in the header -->
        <link rel="stylesheet" type="text/css" href="iceWheel.css">
    </head>
    <body>
        <div style="text-align:center">

            <h1>The Wheel of ICE</h1>
            <div id="wheel_container">
                <canvas id="canvas" width="434" height="434">
                    <p>FAIL: Your browser doesn't support canvas</p>
                </canvas>
                <img id="center_bottle" class="bottle_img" src="resources/ice_bottle.jpg" alt="Spinning Bottle"/>
            </div>

            <!-- Result modal pops up once spin is done -->
            <div id="result_modal" class="modal">
                <img id="left_modal_bottle" class="bottle_img forever_spin" src="resources/ice_bottle.jpg" alt="Spinning Bottle"/>
                <img id="crying_baby" src="resources/crying_baby.jpg" alt="Crying Baby">
                <div id="modal_text">This should have been set with innerText</div>
                <img id="right_modal_bottle" class="bottle_img forever_spin" src="resources/ice_bottle.jpg" alt="Spinning Bottle"/>
            </div>

            <div class="spin_box">
                <img id="spin_button" src="resources/spin_on.png" alt="Start Spin Button" onClick="startSpin();" />
            </div>

            <br>
            <input id="jandro_checkbox" type="checkbox">Jandro mode<p>
            <input id="phlippy_checkbox" type="checkbox">Phlippy mode

        <!-- The Winwheel object has to be constructed AFTER the canvas object has been built -->
        <script src="iceWheel.js"></script>

        </div>
    </body>
</html>
